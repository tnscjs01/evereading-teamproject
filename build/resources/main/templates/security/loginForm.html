<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

    <th:block th:fragment="content">
    <link rel="stylesheet" type="text/css" th:href="@{/css/security/loginSignup.css}">

        <div class="container" id="box">
            <div class="mx-5 my-5 px-5 py-5">
                <div class="row d-flex justify-content-center" id="choose">
                    <div class="col-6 text-center px-1 py-1"><a class="px-1 py-1" href="/security/signup">회원가입</a></div>
                    <div class="col-6 text-center px-1 py-1"><a class="px-1 py-1 on" href="/security/login">로그인</a></div>
                </div>
                
                <div class="mt-5" id="Form">
                    <div class="text text-center">
                        <p class="fw-bold">이메일</p><p>로 로그인</p>
                    </div>
                    
                    <form class=" form-group input-sm" method="post" action="/login">
                        <input type="text" id="email" name="email" class="form-control mb-2" placeholder="이메일을 입력해주세요" required autofocus>
                        <input type="password" id="password" name="password" class="form-control mb-3" placeholder="비밀번호를 입력해주세요" required>

                        <input class="form-check-input mb-3" type="checkbox" name='remember-me'> 자동로그인
                        <div class="d-grid gap-2 mb-3">
                            <button class="btn btn-outline-default" type="submit">로그인</button>
                        </div>
                    </form>
                </div>
                <div class="text-center mt-3 py-1" id="social">
                    <img src="/img/googlelogo.png" alt="google" >
                    <p class=""><a href="/oauth2/authorization/google">Google로 계속하기</a></p>
                </div>
            </div>
        </div>

        <script>
            let exception = "[[${exception}]]";
            if(exception != ""){
                alert(exception);
            }
            
        </script>

</th:block>

</th:block>
