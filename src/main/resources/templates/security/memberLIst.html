<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

    <th:block th:fragment="content">


        <form th:action="@{/security/memberList}" th:method="post">

            <div class="form-group m-3">
                <label>email</label>
                <input type="text" class="form-control" name="email" placeholder="email을 입력하세요" required>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-end">
                <button type="submit" class="btn btn-outline-primary">관리자 권한 부여</button>
            </div>

        </form>


    </th:block>

</th:block>
